# -----------------------
# Living Room modes
#
# Occupied
- name: Living Room Morning Occupied
  entities:
    light.Living_room_standing:
      state: 'on'
      brightness: 170
      profile: morning
    light.tv_left:
      state: 'on'
      brightness: 1
      profile: morning
    light.tv_right:
      state: 'on'
      brightness: 1
      profile: morning
- name: Living Room Day Occupied
  entities:
    light.Living_room_standing:
      state: 'on'
      brightness: 255
      profile: day
    light.tv_left:
      state: 'on'
      brightness: 50
      profile: day
    light.tv_right:
      state: 'on'
      brightness: 50
      profile: day
- name: Living Room Afternoon Occupied
  entities:
    light.Living_room_standing:
      state: 'on'
      brightness: 255
      profile: afternoon
    light.tv_left:
      state: 'on'
      brightness: 80
      profile: afternoon
    light.tv_right:
      state: 'on'
      brightness: 80
      profile: afternoon
- name: Living Room Evening Occupied
  entities:
    light.Living_room_standing:
      state: 'on'
      brightness: 200
      profile: evening
    light.tv_left:
      state: 'on'
      brightness: 30
      profile: evening
    light.tv_right:
      state: 'on'
      brightness: 30
      profile: evening
- name: Living Room Night Occupied
  entities:
    light.Living_room_standing:
      state: 'on'
      brightness: 150
      profile: evening
    light.tv_left:
      state: 'on'
      brightness: 1
      profile: night
    light.tv_right:
      state: 'on'
      brightness: 1
      profile: night

# Not occupied
- name: Living Room Morning Not Occupied
  entities:
    light.Living_room_standing: &not_occupied
      state: 'off'
      transition: 30
    light.tv_left: *not_occupied
    light.tv_right: *not_occupied
- name: Living Room Day Not Occupied
  entities:
    light.Living_room_standing: *not_occupied
    light.tv_left: *not_occupied
    light.tv_right: *not_occupied
- name: Living Room Afternoon Not Occupied
  entities:
    light.Living_room_standing: *not_occupied
    light.tv_left: *not_occupied
    light.tv_right: *not_occupied
- name: Living Room Evening Not Occupied
  entities:
    light.Living_room_standing: *not_occupied
    light.tv_left: *not_occupied
    light.tv_right: *not_occupied
- name: Living Room Night Not Occupied
  entities:
    light.Living_room_standing: *not_occupied
    light.tv_left: *not_occupied
    light.tv_right: *not_occupied



# -----------------------
# Bedroom modes
# No morning scene - lights triggered manually or by alarm only
#
# Occupied
- name: Bedroom Day Occupied
  entities:
    light.night_stand: &bedroom_day_occupied
      state: 'on'
      brightness: 255
    light.dresser: *bedroom_day_occupied
- name: Bedroom Afternoon Occupied
  entities:
    light.night_stand: *bedroom_day_occupied
    light.dresser: *bedroom_day_occupied
- name: Bedroom Evening Occupied
  entities:
    light.night_stand: &bedroom_evening_occupied
      state: 'on'
      brightness: 200
    light.dresser: *bedroom_day_occupied
- name: Bedroom Night Occupied
  entities:
    light.night_stand: &bedroom_night_occupied
      state: 'on'
      brightness: 150
    light.dresser: *bedroom_night_occupied

# Not occupied
# No morning scene
- name: Bedroom Day Not Occupied
  entities:
    light.night_stand: *not_occupied
    light.dresser: *not_occupied
- name: Bedroom Afternoon Not Occupied
  entities:
    light.night_stand: *not_occupied
    light.dresser: *not_occupied
- name: Bedroom Evening Not Occupied
  entities:
    light.night_stand: *not_occupied
    light.dresser: *not_occupied
- name: Bedroom Night Not Occupied
  entities:
    light.night_stand: *not_occupied
    light.dresser: *not_occupied


