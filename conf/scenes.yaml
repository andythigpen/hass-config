# -----------------------
# Living Room modes
#
# Occupied
- name: Living Room Morning Occupied
  entities:
    light.Living_room_standing: &living_room_morning_occupied
      state: 'on'
      brightness: 170
- name: Living Room Day Occupied
  entities:
    light.Living_room_standing: &living_room_day_occupied
      state: 'on'
      brightness: 255
- name: Living Room Afternoon Occupied
  entities:
    light.Living_room_standing: *living_room_day_occupied
- name: Living Room Evening Occupied
  entities:
    light.Living_room_standing: &living_room_evening_occupied
      state: 'on'
      brightness: 200
- name: Living Room Night Occupied
  entities:
    light.Living_room_standing: &living_room_night_occupied
      state: 'on'
      brightness: 150

# Not occupied
- name: Living Room Morning Not Occupied
  entities:
    light.Living_room_standing: &not_occupied
      state: 'off'
      transition: 30
- name: Living Room Day Not Occupied
  entities:
    light.Living_room_standing: *not_occupied
- name: Living Room Afternoon Not Occupied
  entities:
    light.Living_room_standing: *not_occupied
- name: Living Room Evening Not Occupied
  entities:
    light.Living_room_standing: *not_occupied
- name: Living Room Night Not Occupied
  entities:
    light.Living_room_standing: *not_occupied



