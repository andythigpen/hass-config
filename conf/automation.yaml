# ------------------------------
# Home presence rules
# Turns lights on/off based on presence
#
- alias: Turn on occupied room lights when sun sets
  hide_entity: True
  trigger:
    platform: sun
    event: sunset
    offset: "-01:00:00"
  condition:
    condition: state
    entity_id: group.all_devices
    state: home
  action:
    - service: python_script.enable_room_scene
      data:
        room: living_room
    - service: python_script.enable_room_scene
      data:
        room: bedroom
    - service: python_script.enable_room_scene
      data:
        room: kitchen
    - service: python_script.enable_room_scene
      data:
        room: hall
- alias: Turn lights off when not home
  hide_entity: True
  trigger:
    platform: state
    entity_id: group.all_devices
    from: 'home'
    to: 'not_home'
  action:
    service: light.turn_off
    entity_id: group.all_lights
- alias: Turn on hall light when arriving home
  hide_entity: True
  trigger:
    platform: state
    entity_id: group.all_devices
    from: 'not_home'
    to: 'home'
  condition:
    condition: state
    entity_id: input_boolean.myhome_active
    state: 'on'
  action:
    service: myhome.set_room_occupied
    data:
      entity_id: room.hall

# ------------------------------
# Home mode rules
# Updates the state of the home based on time of day
#
- alias: Morning home mode
  hide_entity: True
  trigger:
    platform: time
    at: '06:00:00'
  action:
    service: python_script.set_home_mode
    data:
      mode: morning
- alias: Day home mode
  hide_entity: True
  trigger:
    platform: time
    at: '09:00:00'
  action:
    service: python_script.set_home_mode
    data:
      mode: day
- alias: Afternoon home mode
  hide_entity: True
  trigger:
    platform: time
    at: '13:00:00'
  action:
    service: python_script.set_home_mode
    data:
      mode: afternoon
- alias: Evening home mode
  hide_entity: True
  trigger:
    platform: sun
    event: sunset
    offset: '-01:30:00'
  action:
    service: python_script.set_home_mode
    data:
      mode: evening
- alias: Night home mode
  hide_entity: True
  trigger:
    platform: sun
    event: sunset
    offset: '01:30:00'
  action:
    service: python_script.set_home_mode
    data:
      mode: night
- alias: Update mode icon in interface
  hide_entity: True
  trigger:
    platform: state
    entity_id: input_select.myhome_mode
  action:
    service: python_script.update_myhome_icon

# ------------------------------
# Motion detector rules
# Updates the state of a room if motion is detected
#
- alias: Bedroom motion detected
  hide_entity: True
  trigger:
    platform: state
    to: 'on'
    entity_id: binary_sensor.motion_sensor_2_1
  condition: &motion_condition
    condition: and
    conditions:
      - condition: state
        entity_id: group.all_devices
        state: home
      - condition: state
        entity_id: input_boolean.myhome_active
        state: 'on'
  action:
    service: myhome.set_room_occupied
    data:
      entity_id: room.bedroom
- alias: Hall motion detected
  hide_entity: True
  trigger:
    platform: state
    to: 'on'
    entity_id: binary_sensor.motion_sensor_5_1
  condition:
    <<: *motion_condition
  action:
    service: myhome.set_room_occupied
    data:
      entity_id: room.hall
- alias: Living Room motion detected
  hide_entity: True
  trigger:
    platform: state
    to: 'on'
    entity_id: binary_sensor.motion_sensor_10_1
  condition:
    <<: *motion_condition
  action:
    service: myhome.set_room_occupied
    data:
      entity_id: room.living_room
- alias: Bookcase motion detected
  hide_entity: True
  trigger:
    platform: state
    to: 'on'
    entity_id: binary_sensor.motion_sensor_4_1
  condition:
    <<: *motion_condition
  action:
    service: myhome.set_room_occupied
    data:
      entity_id: room.living_room
- alias: Kitchen motion detected
  hide_entity: True
  trigger:
    platform: state
    to: 'on'
    entity_id: binary_sensor.motion_sensor_1_1
  condition:
    <<: *motion_condition
  action:
    service: myhome.set_room_occupied
    data:
      entity_id: room.kitchen


# ------------------------------
# Room occupancy rules
#
- alias: Set rooms to unoccupied when away
  hide_entity: True
  trigger:
    platform: state
    entity_id: group.all_devices
    from: 'home'
    to: 'not_home'
  action:
    service: myhome.set_away
- alias: Bedroom occupied
  hide_entity: True
  trigger:
    platform: template
    value_template: '{{ is_state_attr("room.bedroom", "mode", "occupied") }}'
  condition:
    condition: template
    value_template: '{{ states("sensor.motion_sensor_2_2") | float <= 9 }}'
  action:
    service: python_script.enable_room_scene
    data:
      room: bedroom
      mode: occupied
- alias: Living room occupied
  hide_entity: True
  trigger:
    platform: template
    value_template: '{{ is_state_attr("room.living_room", "mode", "occupied") }}'
  condition:
    condition: template
    value_template: '{{ states("sensor.motion_sensor_10_2") | float <= 14 or states("sensor.motion_sensor_4_2") | float <= 7 }}'
  action:
    service: python_script.enable_room_scene
    data:
      room: living_room
      mode: occupied
- alias: Hall occupied
  hide_entity: True
  trigger:
    platform: template
    value_template: '{{ is_state_attr("room.hall", "mode", "occupied") }}'
  condition:
    condition: template
    value_template: '{{ states("sensor.motion_sensor_5_2") | float <= 20 }}'
  action:
    service: python_script.enable_room_scene
    data:
      room: hall
      mode: occupied
- alias: Kitchen occupied
  hide_entity: True
  trigger:
    platform: template
    value_template: '{{ is_state_attr("room.kitchen", "mode", "occupied") }}'
  condition:
    condition: template
    value_template: '{{ states("sensor.motion_sensor_1_2") | float <= 2 }}'
  action:
    service: python_script.enable_room_scene
    data:
      room: kitchen
      mode: occupied

# ------------------------------
# Bed sensor rules
#
- alias: Bed occupied
  hide_entity: True
  trigger:
    platform: state
    entity_id: binary_sensor.bed_sensor_16_1
    to: 'on'
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: input_select.myhome_mode
        state: Night
      - condition: state
        entity_id: input_boolean.myhome_active
        state: 'on'
  action:
    service: myhome.set_touch
    data:
      entity_id: sensor.touch_controller_13_1
      command: 5
- alias: Bed triggers nighttime
  hide_entity: True
  trigger:
    platform: state
    entity_id: binary_sensor.bed_sensor_16_1
    to: 'on'
    for:
      minutes: 2
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: input_select.myhome_mode
        state: Night
      - condition: state
        entity_id: input_boolean.myhome_active
        state: 'on'
  action:
    service: script.bedtime
- alias: Bed not occupied
  hide_entity: True
  trigger:
    platform: state
    entity_id: binary_sensor.bed_sensor_16_1
    to: 'off'
    for:
      minutes: 3
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: input_select.myhome_mode
        state: Night
      - condition: state
        entity_id: input_boolean.myhome_active
        state: 'on'
      - condition: state
        entity_id: script.bedtime
        state: 'on'
  action:
    service: script.turn_off
    entity_id: script.bedtime
