snooze:
  alias: Snooze Alarm
  sequence:
    - service: myhome.set_touch
      data:
        entity_id: sensor.touch_controller_13_1
        command: 7
    - delay:
        minutes: 4
        seconds: 30
    - service: light.turn_on
      data:
        entity_id: group.Bedroom
        transition: 600
        brightness: 255
wakeup:
  alias: Wake up
  sequence:
    - service: myhome.set_mode
      data:
        mode: morning
    - service: light.turn_on
      data:
        entity_id: group.Bedroom
        transition: 30
        brightness: 255
      alias: Bedroom lights on
bedtime:
  alias: Bedtime
  sequence:
    - service: light.turn_on
      data:
        entity_id: light.dresser
        transition: 10
        brightness: 60
    - service: light.turn_on
      data:
        entity_id: light.night_stand
        transition: 10
        brightness: 150
    - service: myhome.set_touch
      data:
        entity_id: sensor.touch_controller_13_1
        command: 5
    - delay:
        minutes: 12
    - service: light.turn_off
      data:
        entity_id: light.night_stand
        transition: 600
      alias: Bedroom lights off
    - service: light.turn_off
      data:
        entity_id: light.dresser
        transition: 30
    - service: myhome.set_mode
      data:
        mode: asleep
    - service: light.turn_off
      data:
        entity_id: group.living_room
        transition: 10
    - delay:
        minutes: 11
    - service: light.turn_off
      data:
        entity_id: group.all_lights
bedtime_now:
  alias: Bedtime Now
  sequence:
    - service: light.turn_off
      data:
        entity_id: group.Bedroom
        transition: 60
      alias: Bedroom lights off
    - service: myhome.set_mode
      data:
        mode: asleep
    - delay:
        minutes: 1
        seconds: 30
    - service: light.turn_off
      data:
        entity_id: group.all_lights
all_off:
  alias: All Off
  sequence:
    - service: light.turn_off
      data:
        entity_id: group.all_lights
