snooze:
  alias: Snooze Alarm
  sequence:
    - delay:
        seconds: 30
    - service: light.turn_on
      service_data:
        entity_id: group.Bedroom
        transition: 600
        brightness: 255
wakeup:
  alias: Wake up
  sequence:
    - service: myhome.set_mode
      service_data:
        mode: morning
    - service: light.turn_on
      service_data:
        entity_id: group.Bedroom
        transition: 30
        brightness: 255
      alias: Bedroom lights on
    - delay:
        minutes: 1
    - service: light.turn_on
      service_data:
        entity_id: group.hall
        brightness: 40
      alias: Hall lights on
    - delay:
        minutes: 30
    - service: light.turn_on
      service_data:
        entity_id: group.hall
        brightness: 150
      alias: Hall lights brighter
bedtime:
  alias: Bedtime
  sequence:
    - delay:
        minutes: 15
    - service: light.turn_off
      service_data:
        entity_id: group.Bedroom
        transition: 600
      alias: Bedroom lights off
    - service: myhome.set_mode
      service_data:
        mode: asleep
    - delay:
        minutes: 10
        seconds: 30
    - service: light.turn_off
      service_data:
        entity_id: group.all_lights
