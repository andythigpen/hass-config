# -----------------------
# Kitchen modes
#
# Occupied
- name: Kitchen Morning Occupied
  entities:
    light.rgbw_15_1: &kitchen_morning_occupied
      state: 'on'
      brightness: 255
      rgb_color: [255, 75, 0]
      white_value: 120
    light.rgbw_15_2: *kitchen_morning_occupied
- name: Kitchen Day Occupied
  entities:
    light.rgbw_15_1: &kitchen_day_occupied
      state: 'on'
      brightness: 255
      rgb_color: [255, 75, 20]
      white_value: 255
    light.rgbw_15_2: *kitchen_day_occupied
- name: Kitchen Afternoon Occupied
  entities:
    light.rgbw_15_1: &kitchen_afternoon_occupied
      state: 'on'
      brightness: 255
      rgb_color: [255, 75, 100]
      white_value: 255
    light.rgbw_15_2: *kitchen_afternoon_occupied
- name: Kitchen Evening Occupied
  entities:
    light.rgbw_15_1: &kitchen_evening_occupied
      state: 'on'
      brightness: 255
      rgb_color: [255, 75, 0]
      white_value: 75
    light.rgbw_15_2: *kitchen_evening_occupied
- name: Kitchen Night Occupied
  entities:
    light.rgbw_15_1: &kitchen_night_occupied
      state: 'on'
      brightness: 200
      rgb_color: [255, 75, 0]
      white_value: 50
    light.rgbw_15_2: *kitchen_night_occupied

# Not occupied
# Note: mysensors does not support transition attr
- name: Kitchen Morning Not Occupied
  entities:
    light.rgbw_15_1:
      state: 'off'
    light.rgbw_15_2:
      state: 'off'
