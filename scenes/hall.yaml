# -----------------------
# Hall modes
#
# Occupied
- name: Hall Morning Occupied
  entities:
    light.hall: &hall_morning_occupied
      state: 'on'
      brightness: 120
- name: Hall Day Occupied
  entities:
    light.hall: &hall_day_occupied
      state: 'on'
      brightness: 175
- name: Hall Afternoon Occupied
  entities:
    light.hall: *hall_day_occupied
- name: Hall Evening Occupied
  entities:
    light.hall: &hall_evening_occupied
      state: 'on'
      brightness: 100
- name: Hall Night Occupied
  entities:
    light.hall: &hall_night_occupied
      state: 'on'
      brightness: 50

# Not occupied
- name: Hall Morning Not Occupied
  entities:
    light.hall: &not_occupied
      state: 'off'
      transition: 30
- name: Hall Day Not Occupied
  entities:
    light.hall: *not_occupied
- name: Hall Afternoon Not Occupied
  entities:
    light.hall: *not_occupied
- name: Hall Evening Not Occupied
  entities:
    light.hall: *not_occupied
- name: Hall Night Not Occupied
  entities:
    light.hall: *not_occupied
