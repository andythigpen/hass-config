# Living Room modes
#
# Occupied
- name: Living Room Morning Occupied
  entities:
    light.Living_room_standing:
      state: 'on'
      brightness: 170
      profile: morning
    light.tv_left:
      state: 'on'
      brightness: 1
      profile: morning
    light.tv_right:
      state: 'on'
      brightness: 1
      profile: morning
- name: Living Room Day Occupied
  entities:
