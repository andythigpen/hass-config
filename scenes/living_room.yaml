# -----------------------
# Living Room modes
#
# Occupied
- name: Living Room Morning Occupied
  entities: &living_room_morning
    light.Living_room_standing:
      state: 'on'
      brightness: 170
      profile: morning
    light.tv_left:
      state: 'on'
      brightness: 1
      profile: morning
    light.tv_right:
      state: 'on'
      brightness: 1
      profile: morning
- name: Living Room Morning Occupied TV
  entities: *living_room_morning

- name: Living Room Day Occupied
  entities: &living_room_day
    light.Living_room_standing:
      state: 'on'
      brightness: 255
      profile: day
    light.tv_left:
      state: 'on'
      brightness: 50
      profile: day
    light.tv_right:
      state: 'on'
      brightness: 50
      profile: day
- name: Living Room Day Occupied TV
