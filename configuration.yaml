homeassistant:
  # Location required to calculate the time the sun rises and sets
  latitude: !include conf/latitude.yaml
  longitude: !include conf/longitude.yaml
  temperature_unit: F
  time_zone: America/Chicago
  customize:
    group.living_room:
      friendly_name: Living Room
    group.myhome:
      friendly_name: My Home
    sensor.motion_sensor_11:
      friendly_name: Kitchen Motion
    sensor.motion_sensor_12:
      friendly_name: Kitchen Light
    sensor.motion_sensor_21:
      friendly_name: Bedroom Motion
    sensor.motion_sensor_22:
      friendly_name: Bedroom Light
    sensor.motion_sensor_41:
      friendly_name: Bookcase Motion
    sensor.motion_sensor_42:
      friendly_name: Bookcase Light
    sensor.motion_sensor_51:
      friendly_name: Front Door Motion
    sensor.motion_sensor_52:
      friendly_name: Front Door Light
    sensor.motion_sensor_101:
      friendly_name: Living Room Motion
    sensor.motion_sensor_102:
      friendly_name: Living Room Light
    room.living_room:
      friendly_name: 'Living Room'

myhome: !include conf/myhome.yaml

history:

logbook:

http:

sun:

light:
  platform: hue

device_tracker: !include conf/device_tracker.yaml

media_player:
  platform: cast
  host: 192.168.1.115

sensor:
  - platform: mysensors
    gateway: serial
    port: /dev/ttyUSB0
    debug: True
    persistence_file: mysensors.json

group:
  living_room:
    - light.Living_room_standing
    - light.Living_room_table
    - sensor.motion_sensor_41
    - sensor.motion_sensor_42
    - sensor.motion_sensor_101
    - sensor.motion_sensor_102
  bedroom:
    - light.Bedroom
    - light.Bedroom_2
    - sensor.motion_sensor_21
    - sensor.motion_sensor_22
  kitchen:
    - light.Kitchen_1
    - light.Kitchen_2
    - light.Kitchen_3
    - sensor.motion_sensor_11
    - sensor.motion_sensor_12
  hall:
    - light.Hall
    - light.Hall_2
    - sensor.motion_sensor_51
    - sensor.motion_sensor_52
  scripts:
    - script.wakeup
    - script.snooze
    - script.bedtime
    - script.all_off
    - script.bedtime_now
  myhome:
    - myhome.active
    - room.living_room
    - room.kitchen
    - room.hall
    - room.bedroom

automation: !include conf/automation.yaml

scene: !include conf/scenes.yaml

script: !include conf/scripts.yaml

logger:
  default: warning
  logs:
    homeassistant.components: info
    homeassistant.components.light: warning
    homeassistant.components.device_tracker.tomato.Tomato: warning
    homeassistant.components.http: warning
    mysensors.mysensors: debug
    homeassistant.components.sensor.mysensors: debug
    custom_components.myhome: debug
