homeassistant:
  # Location required to calculate the time the sun rises and sets
  latitude: !include conf/latitude.yaml
  longitude: !include conf/longitude.yaml
  temperature_unit: F
  time_zone: America/Chicago
  customize:
    group.living_room:
      friendly_name: Living Room
    group.myhome:
      friendly_name: My Home
    binary_sensor.motion_sensor_1_1:
      friendly_name: Kitchen Motion
    sensor.motion_sensor_1_2:
      friendly_name: Kitchen Light
    binary_sensor.motion_sensor_2_1:
      friendly_name: Bedroom Motion
    sensor.motion_sensor_2_2:
      friendly_name: Bedroom Light
    binary_sensor.motion_sensor_4_1:
      friendly_name: Bookcase Motion
    sensor.motion_sensor_4_2:
      friendly_name: Bookcase Light
    binary_sensor.motion_sensor_5_1:
      friendly_name: Front Door Motion
    sensor.motion_sensor_5_2:
      friendly_name: Front Door Light
    binary_sensor.motion_sensor_10_1:
      friendly_name: Living Room Motion
    sensor.motion_sensor_10_2:
      friendly_name: Living Room Light
    sensor.rfid_sensor_12_1:
      friendly_name: RFID Sensor
      hidden: true
    sensor.touch_controller_13_1:
      hidden: true
    room.living_room:
      friendly_name: 'Living Room'

myhome: !include conf/myhome.yaml

history:

logbook:

http:

sun:

light:
  platform: hue

device_tracker: !include conf/device_tracker.yaml

media_player:
  - platform: cast
    host: 192.168.1.115
  - platform: roku
    host: 192.168.1.117

mysensors:
  gateways:
    - device: '/dev/ttyUSB0'
      persistence_file: '/srv/hass-config/mysensors.json'
  debug: true
  persistence: true
  version: '1.5'

switch:
  - platform: rest
    resource: http://192.168.1.148/pwr
    name: "Chromecast"
    body_on: "state=on"
    body_off: "state=off"

group:
  living_room:
    - light.Living_room_standing
    - light.Living_room_table
    - binary_sensor.motion_sensor_4_1
    - sensor.motion_sensor_4_2
    - binary_sensor.motion_sensor_10_1
    - sensor.motion_sensor_10_2
  bedroom:
    - light.Bedroom
    - light.Bedroom_2
    - binary_sensor.motion_sensor_2_1
    - sensor.motion_sensor_2_2
  kitchen:
    - light.Kitchen_1
    - light.Kitchen_2
    - light.Kitchen_3
    - binary_sensor.motion_sensor_1_1
    - sensor.motion_sensor_1_2
  hall:
    - light.Hall
    - light.Hall_2
    - binary_sensor.motion_sensor_5_1
    - sensor.motion_sensor_5_2
  scripts:
    - script.wakeup
    - script.snooze
    - script.bedtime
    - script.all_off
    - script.bedtime_now
  myhome:
    - myhome.active
    - input_select.myhome_mode
    - room.living_room
    - room.kitchen
    - room.hall
    - room.bedroom
  media:
    - media_player.living_room
    - switch.chromecast

automation: !include conf/automation.yaml

scene: !include conf/scenes.yaml

script: !include conf/scripts.yaml

logger:
  default: warning
  logs:
    homeassistant.components: info
    homeassistant.components.light: warning
    homeassistant.components.device_tracker.tomato.Tomato: warning
    homeassistant.components.http: warning
    mysensors.mysensors: debug
    homeassistant.components.sensor.mysensors: debug
    custom_components.myhome: debug

updater:

input_select:
  myhome_mode:
    name: Mode
    options:
      - Reset
      - Morning
      - Day
      - Evening
      - Night
      - Asleep
    initial: Reset
    icon: mdi:format-list-bulleted
