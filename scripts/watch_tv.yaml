watch_tv:
  alias: Watch TV
  sequence:
    - service: script.firetv_recents
      alias: "call firetv_recents"
    - wait_template: "{{ states.script.firetv_recents.state == 'off' }}"
    - service: hdmi_cec.send_command
      alias: "hdmi command select"
      data:
        raw: "F8:44:00" # select
