bedtime_now:
  alias: Bedtime Now
  sequence:
    - service: light.turn_off
      data:
        entity_id: group.Bedroom
        transition: 60
      alias: Bedroom lights off
    - service: input_select.select_option
      target:
        entity_id: input_select.myhome_mode
      data:
        option: Asleep
    - delay:
        minutes: 1
        seconds: 30
    - service: light.turn_off
      data:
        entity_id: all
