wakeup:
  alias: Wake up
  sequence:
    - service: input_select.select_option
      target:
        entity_id: input_select.myhome_mode
      data:
        option: Morning
    - service: light.turn_on
      data:
        entity_id: group.Bedroom
        transition: 240
        brightness: 255
      alias: Bedroom lights on
