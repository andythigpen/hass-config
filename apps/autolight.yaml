kitchen:
  module: autolight
  class: AutoLight
  entities:
    - light.rgbw_15_1
    - light.rgbw_15_2
  sensors:
    auto_update: input_boolean.auto_kitchen
    switch: input_boolean.room_kitchen
    presence: room.kitchen
    #light: sensor.motion_sensor_10_2
    light: sensor.motion_sensor_4_2
    threshold: input_number.kitchen_threshold
  brightness:
    min: 3
  hysteresis: 3
  modes:
    Morning:
      brightness: 255
      rgb_color: [255, 75, 0]
      white_value: 120
    Day:
      brightness: 255
      rgb_color: [255, 75, 20]
      white_value: 255
    Afternoon:
      brightness: 255
      rgb_color: [255, 75, 100]
      white_value: 255
    Evening:
      brightness: 255
      rgb_color: [255, 75, 0]
      white_value: 75
    Night:
      brightness: 200
      rgb_color: [255, 75, 0]
      white_value: 50

bedroom:
  module: autolight
  class: AutoLight
  entities:
    - light.night_stand
    - light.dresser
  sensors:
    auto_update: input_boolean.auto_bedroom
    switch:
      - input_boolean.room_bedroom
      - "!script.bedtime"
      - "!script.bedtime_now"
    presence: room.bedroom
    light: sensor.motion_sensor_2_2
    threshold: input_number.bedroom_threshold
  hysteresis: 5
  brightness:
    entity_id: binary_sensor.bed_sensor_16_1
    states:
      "on": 100
  modes:
    Day:
      brightness: 255
      easing: "in_quad"
    Afternoon:
      brightness: 255
      easing: "in_quad"
    Evening:
      brightness: 200
      easing: "in_quad"
    Night:
      brightness: 150
      easing: "out_quad"

hall:
  module: autolight
  class: AutoLight
  entities:
