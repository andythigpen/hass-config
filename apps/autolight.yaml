living_room_tv:
  module: autolight
  class: AutoLight
  entities:
    - light.tv_left
    - light.tv_right
  modes:
    Morning:
      brightness: 1
      xy_color: [0.4449, 0.4066]
      media_diff: 190
      easing: "in_quad"
    Day:
      brightness: 50
      xy_color: [0.4244, 0.3993]
      media_diff: 200
      easing: "in_out_quad"
    Afternoon:
      brightness: 80
      xy_color: [0.3763, 0.3741]
      media_diff: 200
      easing: "in_out_quad"
    Evening:
      brightness: 220
      xy_color: [0.4883, 0.4149]
      media_diff: 190
      easing: "out_quad"
    Night:
      brightness: 140
      xy_color: [0.5268, 0.4133]
      media_diff: 120
      easing: "out_quad"
