living_room_tv:
  module: autolight
  class: AutoLight
  log: living_room
  dependencies:
    - homemode
    - modeeasing
  entities:
    - light.tv_left
    - light.tv_right
  sensors:
    auto_update: input_boolean.auto_living_room_tv
    switch: input_boolean.room_living_room
    presence: room.living_room
    light: sensor.motion_sensor_10_2
    threshold: input_number.living_room_threshold
  media: input_select.media_mode
  hysteresis: 5
  brightness:
    entity_id: input_select.media_mode
    min: 3
    states:
      Movie: 0
      TV: 20
      Paused: 20
      Awake: 70
  cooldown:
    media: 15
  modes:
    Morning:
      brightness: 1
      xy_color: [0.4449, 0.4066]
      easing: "in_quad"
    Day:
      brightness: 50
      xy_color: [0.4244, 0.3993]
      easing: "in_out_quad"
    Afternoon:
      brightness: 80
      xy_color: [0.3763, 0.3741]
      easing: "in_out_quad"
    Evening:
      brightness: 230
      xy_color: [0.4883, 0.4149]
      easing: "out_quad"
    Night:
      brightness: 190
      xy_color: [0.5268, 0.4133]
      easing: "out_quad"

