bedroom:
  module: autolight
  class: AutoLight
  log: bedroom
  dependencies:
    - homemode
    - modeeasing
  entities:
    - light.lifx_white_656ad2
  sensors:
    auto_update: input_boolean.auto_bedroom
    switch:
      - input_boolean.room_bedroom
      - "!script.bedtime"
      - "!script.bedtime_now"
    presence: room.bedroom
    light: sensor.motion_sensor_2_2
    threshold: input_number.bedroom_threshold
  hysteresis: 5
  brightness:
    entity_id: sensor.bed_occupied
    states:
      "on": 100
  modes:
    Day:
      brightness: 255
      easing: "in_quad"
    Afternoon:
      brightness: 255
      easing: "in_quad"
    Evening:
      brightness: 200
      easing: "in_quad"
    Night:
      brightness: 150
      easing: "out_quad"

