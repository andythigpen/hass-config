# ------------------------------
# Wakeup rules
#
- alias: Wake-up
  hide_entity: True
  trigger:
    platform: time
    at: '06:38:00'
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: calendar.vacation
        state: 'off'
      - condition: state
        entity_id: binary_sensory.weekday
        state: 'on'
  action:
    service: script.turn_on
    entity_id: script.wakeup
