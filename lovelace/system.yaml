title: System
icon: mdi:wrench
panel: true
cards:
  - type: custom:layout-card
    max_columns: 2
    max_width: [42%, 42%]
    cards:
      - type: horizontal-stack
        cards:
          - type: gauge
            title: CPU usage
            entity: sensor.processor_use
          - type: gauge
            title: Load 1m
            entity: sensor.load_1m
      - type: horizontal-stack
        cards:
          - type: gauge
            title: Load 5m
            entity: sensor.load_5m
          - type: gauge
            title: Load 15m
            entity: sensor.load_15m
      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card
            line_width: 1
            entities:
              - sensor.memory_use
          - type: custom:mini-graph-card
            line_width: 1
            entities:
              - sensor.swap_use
      - type: entities
        title: Scripts
        entities:
          - script.all_off
          - script.bedtime
          - script.bedtime_now
          - script.reset_bed
          - script.wakeup
          - script.snooze
      - type: entities
        title: Theme
        entities:
          - input_boolean.autodark_theme
          - input_select.current_theme
      - type: custom:tracker-card
      - type: custom:compact-custom-header
