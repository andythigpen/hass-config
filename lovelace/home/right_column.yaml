type: vertical-stack
cards:
  - type: custom:vertical-style-card
    title: Media
    style:
      font_size: 22px
    cards:
      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            entity: input_select.media_mode
            color: var(--secondary-text-color)
            show_state: true
            show_name: false
            show_label: true
            label: "AIFSJODIF Mode"
            state:
              - value: "Disabled"
                icon: mdi:filmstrip-off
              - value: "Off"
                icon: mdi:power-off
              - value: "Idle"
                icon: mdi:sleep
              - value: "Awake"
                icon: mdi:apps
                color: var(--light-primary-color)
              - value: "Paused"
                icon: mdi:pause
                color: var(--light-primary-color)
              - value: "TV"
                icon: mdi:youtube-tv
                color: var(--light-primary-color)
              - value: "Movie"
                icon: mdi:filmstrip
                color: var(--light-primary-color)
            styles:
              label:
                - font-size: 0.95rem
                - color: var(--secondary-text-color)
              state:
                - text-transform: capitalize
            tap_action:
              action: more-info
          - type: "custom:button-card"
            entity: light.hyperion
            color: var(--secondary-text-color)
            show_state: true
            show_name: false
            show_label: true
            label: "Backlight"
            state:
              - value: "on"
                color: var(--light-primary-color)
            styles:
              label:
                - font-size: 0.95rem
                - color: var(--secondary-text-color)
              state:
                - text-transform: capitalize
            tap_action:
              action: call-service
              service: light.toggle
              service_data:
                entity_id: light.hyperion
                effect: HDMI
            hold_action:
              action: more-info
